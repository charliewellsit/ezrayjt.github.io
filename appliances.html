            <div class="selection">

                </div>
    
                <div class="selection">

                </div>
    
                <div class="selection">
                    <label for="volume">Select a volume category:</label>

                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>

                    </select>
                </div>
            </div>

            <div id="AcSelections">
                <div class="selection">
                    <label for="acType">Select a type:</label>

                </div>

            </div>
            

            <div class="selection">

    <!-- Cost Calculator Feature -->
    <div id="appliances-container" style="background-color: lightgrey; padding-top: 50px;">

        <div id="appliances">
        <h1 class="display-4">Cost Calculator for Appliances</h1>
        <hr style="border: 2px solid white">
        <br>
        <h3>Find out how much your appliances energy cost in a month</h3>

        <div class="selection">
            <label for="app-type">Select an appliance:</label>
                <select name="app-type" id="app-type" onchange="showCalculatorQuestions()">
                    <option value="none" selected disabled hidden>Select</option>
                    <option value="AC">Air Conditioners</option>
                    <option value="Fridge">Fridge</option></select>
        </div>

        <!-- fridge section for calculator -->
        <div id = "fridgeCalculatorSection">
            <div class="selection">
                <label for="fridgeType">Select the type:</label>
                    <select name="fridgeType" id="fridgeType">
                        <option value="none" selected disabled hidden>Select</option>
                        <option value="Freezer">Freezer</option> 
                        <option value="Fridge">Fridge</option>
                        <option value="Fridge&Freezer">Fridge & Freezer</option>
                    </select>
            </div>
    
            <div class="selection">
                <label for="answer">Do you know the power consumption of your fridge per month?</label>
                <form>
                    <label>
                        <input type="radio" name="answer" value="yes" onclick="hideTable()">Yes
                    </label>
                    <label>
                        <input type="radio" name="answer" value="no" onclick="showTable()">No
                    </label>
                </form>
            </div>
    
            <div id="table-container-fridge">
                <div id="thisTextFridge"></div>
                <table id="table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div> 
               
            <div class="selection">
                <label for="power">What is the power consumption of your appliances per month?
                </label>
                <input type="number" id="power" name="power" min="0">
                <div id="errorMessagePower" style="color:red; font-size: 16px;"></div>
            </div>
        </div>



        <!-- AC section for calculator -->
        <div id = "AcCalculatorSection">
            <div class="selection">
                <label for="AcType">Select the type:</label>
                    <select name="AcType" id="AcType">
                        <option value="none" selected disabled hidden>Select</option>
                        <option value="Cooling">Cooling</option> 
                        <option value="Heating">Heating</option>
                    </select>
            </div>
    
            <div class="selection">
                <label for="acAnswer">Do you know the power consumption of your Air Conditioner per hour?</label>
                <form>
                    <label>
                        <input type="radio" name="acAnswer" value="yes" onclick="hideTable()">Yes
                    </label>
                    <label>
                        <input type="radio" name="acAnswer" value="no" onclick="showTable()">No
                    </label>
                </form>
            </div>
    
            <div id="table-container-AC">
                <div id="thisTextAC"></div>
                <table id="tableAC">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div> 
               
            <div class="selection">
                <label for="acPower">What is the power consumption of your appliances per hour?
                </label>
                <input type="number" id="acPower" name="acPower" min="0">
                <div id="errorMessageAcPower" style="color:red; font-size: 16px;"></div>
            </div>

            <div class="selection">
                <label for="hours">How many hours in a day do you use the appliance?
                </label>
                <input type="number" id="hours" name="hours" min="0" max="24">
                <div id="errorMessageHours" style="color:red; font-size: 16px;"></div>
            </div>
        </div>
        

        <div class="selection">
        
            <label for="charge">How much is your energy provider billing you per kWh (in cents)?
                <button class="button1" type="button" onclick="openPopup('popup1')">
                    <span class="hover-icon">&#9432</span>
                  </button>
                  <div id="popup1" class="popup" style="text-align: center;">
                    <p style="font-size: 16px; text-align: left;">
                      Refer to the table for guidance!<br><br>
                      <div class="table-responsive-xl">
                        <!-- Table to display filtered results -->
                        <table id="resultsTable" class="custom-table" style="font-size: 16px;">
                             <!-- Table headers  -->
                            <thead>
                                <tr style="background-color: green; font-weight: bold; color: white">
                                    <th scope="col">State</td>
                                    <th scope="col">Average price (in cents/kwh)</th>
                                </tr>
                            </thead>
                            <!-- table content -->
                            <tbody>
                                <!-- row 1 -->
                                <tr>
                                    <td>Australian Capital Territory (ACT)</td>
                                    <td>23.70</td>
                                </tr>
                                <!-- row 2 -->
                                <tr>
                                    <td>New South Wales (NSW)</td>
                                    <td>34.20</td>
                                </tr>
                                <!-- row 3 -->
                                <tr>
                                    <td>Northern Territory (NT)</td>
                                    <td>27.37</td>
                                </tr>
                                <tr>
                                    <td>Queensland (QLD)</td>
                                    <td>30.21</td>
                                </tr>
                                <tr>
                                    <td>South Australia (SA)</td>
                                    <td>45.26</td>
                                </tr>
                                <tr>
                                    <td>Tasmania (TAS)</td>
                                    <td>28.12</td>
                                </tr>
                                <tr>
                                    <td>Victoria (VIC)</td>
                                    <td>28.58</td>
                                </tr>
                                <tr>
                                    <td>Western Australia (WA)</td>
                                    <td>30.06</td>
                                </tr>
                          </tbody>
                        </table>
                      </div>
                    </p>
                    <br>
                    <button type="button" onclick="closePopup('popup1')">Close</button>
                  </div>
            </label>
            <input type="number" id="charge" name="charge" min="0">
            <div id="errorMessageCharge" style="color:red; font-size: 16px;"></div>
        </div>

        <div id="errorMessageAllFields" style="color: red; font-size: 16px;"></div>
        <button type="button" id="checkButton">Calculate</button>

        <br><br>

        </div>
    </div>
