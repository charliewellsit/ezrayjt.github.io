<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation</title>
</head>
<body>

<div id="passwordPrompt" style="position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(255,255,255,0.9);">
  <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);">
    <label for="password">Enter password:</label>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Submit</button>
  </div>
</div>

<script>
  var correctPassword = "TA21";

  function checkPassword() {
    var userInput = document.getElementById("passwordInput").value;

    if (userInput === correctPassword) {
      sessionStorage.setItem("passwordValidated", "true");

      window.location.href = "home.html";
    } else {
      alert("Incorrect password! Please try again.");
    }
  }

  document.getElementById("passwordInput").addEventListener("keydown", function(event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      checkPassword();
    }
  });

  if (sessionStorage.getItem("passwordValidated") === "true") {
    window.location.href = "home.html";
  }

</script>

</body>
</html>
