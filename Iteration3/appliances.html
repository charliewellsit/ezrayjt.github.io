            <br>
            <h3>Appliance Energy Consumption by Star Rating, Type, and Brand</h3>
            <br>

            <div class="row">

                <label for="type">Select a type:</label> 
                <select name="type" id="type">
                    <option value="none" selected disabled hidden>Select</option>
                    <option value="Freezer">Freezer</option> 
                    <option value="Fridge">Fridge</option>
                    <option value="Fridge&Freezer">Fridge & Freezer</option>
                </select>

                <label for="brand">Select a brand:</label> 
                <select name="brand" id="brand">
                    <option value="none" selected disabled hidden>Select</option>
                    <option value="Chiq">Chiq</option> 
                    <option value="Fhiaba">Fhiaba</option>
                    <option value="Fisher & Paykel">Fisher & Paykel</option>
                    <option value="Haier">Haier</option> 
                    <option value="Hisense">Hisense</option> 
                    <option value="Hitachi">Hitachi</option>
                    <option value="Inalto">Inalto</option>  
                    <option value="Kogan">Kogan</option>
                    <option value="Lg">LG</option>
                    <option value="Midea">Midea</option>  
                    <option value="Mitsubishi Electric">Mitsubishi Electric</option>
                    <option value="Samsung Electronics">Samsung Electronics</option> 
                    <option value="Smeg">Smeg</option>
                    <option value="Sub-zero">Sub-Zero</option> 
                    <option value="Westinghouse">Westinghouse</option>
                </select>

                <label for="volume">Select a volume category:</label> 
                <select name="volume" id="volume">
                    <option value="none" selected disabled hidden>Select</option>
                    <option value="Small">Small</option> 
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Extra Large">Extra Large</option>
                </select>

                <div>
                    <label for="star-rating">Select star ratings:</label>
                    <div id="star-ratings">
                        <label>
                            <input type="checkbox" name="star-rating" value="1"> 1

                        <label>
